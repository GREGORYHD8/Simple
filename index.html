<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Img/mate.ico">
    <link rel="stylesheet" href="interes-simple.css">
    <title>Interes Simple</title>
</head>
<body>
	<div class="contenedor">
    	<div class="interes-simple">
        	<h1 
        		class="tema1">Calculadora Del Interes Simple
        	</h1>
        		<form autocomplete="off" id="interes-simple">
            		<h6>
                		<label class="inicial">Monto del Prestámo:</label>
                		<input name="montoPrestamo" id="montoPrestamo" placeholder="RD$" required="">
           			</h6>
           				
           			<h6 class="inicial2">
                		<label for="tasaAnual">Tasa de Interés:</label>
               			<input type="number"name="tasaAnual" id="tasaAnual" placeholder="%">
           			</h6>
            		<h6 class="inicial2">
              		 	<label for="plazoPago">Plazo = (Tiempo A Pagar):</label>
                		<input type="number" name="plazoPago" id="plazoPago" placeholder="Meses">
            		</h6>
            		<div class="calculo">
                        <button  id="resultado-simp" onclick="intereresSimple();"> Calcular Interes Simple </button>
                    </div>

            		<div class="limpiar">
            			<button onclick="limpiar();">Limpiar Campos</button>
            		</div>
     	 		</form>
    	</div>
    <script type="text/javascript" src="interes-simple.js"></script>
</body>
</html>
